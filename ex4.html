<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Browser</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>
    <h1>Welcome to unreal shop!!!</h1>
<table>
    <thead>
        <tr>
            <th scope="col">Product Name</th>
            <th scope="col">Price</th>
            <th scope="col">Quantity</th>
            <th scope="col">In Stock</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>book</td>
            <td>100$</td>
            <td>cambodia</td>
            <td>No</td>
        </tr>
        <tr>
            <td>lamp</td>
            <td>1000-$</td>
            <td>cambodia</td>
            <td>Yes</td>
        </tr>
        <tr>
            <td>house</td>
            <td>1000000$</td>
            <td>cambodia</td>
            <td>Yes</td>
        </tr>
    </tbody>
</table>
</body>

</html>
